            h5gg.clearResults();

//airsuspention
let foundAddresses2 = null;

    async function airsus(value, label) {
      try {
        if (!foundAddresses2) {

          foundAddresses2 = await searchInitialHeights2();
        }

        if (!foundAddresses2 || foundAddresses2.length === 0) {
          alert("数値が見つかりません");
          return;
        }


        for (let i = 0; i < foundAddresses2.length; i++) {
          h5gg.setValue(foundAddresses2[i].address, value, "F32");
        }
      } catch (e) {
        alert("エラー: " + e.message);
      }
    }

    async function searchInitialHeights2() {
      const searchValues = [-9.8, -20.333333, -10.333333, -30.333333];
      let totalResults = [];

      for (let v of searchValues) {
        h5gg.clearResults();
        h5gg.searchNumber(v.toString(), "F32", "0x000000000", "0x200000000");
        await new Promise(resolve => setTimeout(resolve, 300));
        let results = h5gg.getResults(1000, 0);
        if (results && results.length > 0) {
          totalResults.push(...results);
        }
      }

      h5gg.clearResults();
      return totalResults;
    }
